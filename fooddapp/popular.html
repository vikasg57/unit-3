<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popular</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search.css">
</head>
<body>
    <header>
    
    </header>
    <div id="results"></div>
    <div id="maindiv"></div>
    <div id="popular"></div>
   
    
</body>
</html>
<script type="module">
    let results = document.querySelector('#results')


    import { getdata, searchresult,getitem,populardish,hidebox} from './scripts/showdata.js'
    import header from './component/header.js'

    hidebox(maindiv,results)

    document.querySelector('header').innerHTML = header()

    var inputdish = document.querySelector('#searchdish')
    inputdish.addEventListener('input', function () {
        getdish()

    })


    function getdish() {

        var dish = document.querySelector('#searchdish').value
        console.log(dish)


        let response = getdata(`https://themealdb.com/api/json/v1/1/search.php?s=${dish}`)


        response.then((res) => {
            // console.log(res)
            console.log(res.meals)
            let data = res.meals
            searchresult(data, results)


        })
        response.catch((er) => {
            console.log(er)
        })

    }

  let popular=document.querySelector('#popular')

    async function latestdish(){

        try{
        let res =await getdata("https://www.themealdb.com/api/json/v1/1/filter.php?a=american")
    
        let {meals}=res
         console.log(meals)
         populardish(meals,popular)
         
        }

        catch(er){
            console.log(er)
        }

    }

    latestdish()








</script>
