<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <header>
    
    </header>
    <div id="results"></div>

    <div id="container">

    </div>
    
</body>
</html>
<script type="module">
    let results = document.querySelector('#results')
    let container= document.querySelector('#container')


    import { getdata, searchresult } from './scripts/showdata.js'
    import header from './component/header.js'


    document.querySelector('header').innerHTML = header()

    var inputdish = document.querySelector('#searchdish')
    inputdish.addEventListener('input', function () {
        getdish()

    })


    function getdish() {

        var dish = document.querySelector('#searchdish').value
        console.log(dish)


        let response = getdata(`https://themealdb.com/api/json/v1/1/search.php?s=${dish}`)


        response.then((res) => {
            // console.log(res)
            console.log(res.meals)
            let data = res.meals
            searchresult(data, results)


        })
        response.catch((er) => {
            console.log(er)
        })

    }



    let random =getdata(`https://themealdb.com/api/json/v1/1/random.php`)

      random.then((res) => {
            // console.log(res)
            console.log(res.meals)
            let data = res.meals
            randomrecipe(res.meals,container)
           


        })
        random.catch((er) => {
            console.log(er)
        })





    function randomrecipe(data, location) {
        location.innerHTML = null


        //location as a argument so we can append data on any location 

        data.map((el) => {



            let div = document.createElement('div')
            
            // let imgdiv=document.createElement('div')
            // imgdiv.setAttribute('class',"imgdiv")
            let infodiv = document.createElement('div')
          
            let area = document.createElement('h5')
            area.innerHTML = el.strArea
            let img = document.createElement('img')
            img.src = el.strMealThumb
            let title = document.createElement('h3')
            title.innerHTML = el.strMeal
            infodiv.append(title, area)
            div.append(img, infodiv)

            location.append(div)


        })
    }




</script>
