    function checkPalindroma(str) {
            left = 0;
            right = str.length - 1;
            while (left < right) {
                if (str[left] != str[right]) {
                    return false;
                }
                left++;
                right--;
            }
            return true
        }

        function checkPalindrome(str, left, right) {
                if (left == right) return true
                if (str[left] != str[right]) return false
                return checkPalindrome(str, left + 1, right - 1)
            }
