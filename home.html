function slideshow(){


 let div=document.querySelector('.slideshow')
  let img= document.createElement('img')
  img.src=imagearray[0]
  div.append(img)

  let i =0

  id= setInterval(function(){
      if (i==imagearray.length-1){
          i=0
      }
      i++
      img.src=imagearray[i]
      div.append(img)
  },3000)
}

var info=[]
function filmsinfo(name,poster,date,rating){

    this.name=name,
    this.date=date,

}

function ondisplay(){
    document.querySelector('.main').innerHTML=null

    info.map(function(el){

    let div=document.createElement('div')
    div.setAttribute('class',"box")

    let div2=document.createElement('div')
    let div3=document.createElement('div')
    let title=document.createElement('h4')
    let img= document.createElement('img')
    let info=document.createElement('div')
    let imgdiv=document.createElement('div')
    imgdiv.setAttribute('class',"imagediv")

    
    let rate= document.createElement('p')
    let date=document.createElement('p')

    img.src=el.poster;
    title.textContent=el.name;
    rate.textContent= "IMDB Rating: "+ el.rating;
    date.textContent= "Release Date: "+el.date;

    div2.append(title)
    div3.append(date,rate)
    info.append(div2,div3)
    imgdiv.append(img)
    div.append(imgdiv,info)

    document.querySelector('.main').append(div)


    })


}
